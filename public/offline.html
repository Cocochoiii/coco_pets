<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Coco's Pet Paradise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #EEE1DB 0%, #fff 50%, #D4A5A5 100%);
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #EEE1DB;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 40px;
      height: 40px;
      color: #D4A5A5;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      background: #D4A5A5;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #c49494;
    }
    .contact {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    .contact a {
      color: #D4A5A5;
      text-decoration: none;
      font-weight: 500;
    }
    .paw {
      position: fixed;
      opacity: 0.1;
      font-size: 100px;
    }
    .paw-1 { top: 10%; left: 10%; transform: rotate(-20deg); }
    .paw-2 { bottom: 15%; right: 15%; transform: rotate(30deg); }
    .paw-3 { top: 50%; right: 5%; transform: rotate(-10deg); }
  </style>
</head>
<body>
  <div class="paw paw-1">üêæ</div>
  <div class="paw paw-2">üêæ</div>
  <div class="paw paw-3">üêæ</div>
  
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your furry friends are still being well taken care of!</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    <div class="contact">
      <p>Need to reach us?</p>
      <a href="tel:+16177628179">üìû (617) 762-8179</a>
    </div>
  </div>
</body>
</html>
